<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified Bootstrap CSS & JS Libraries -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Firebase Reference -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

	<!-- Moment.js Reference -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>
	<div class="container">
		<div class="jumbotron display-3 text-center bg-success text-white">
			<h1 class="display-3">Train Schedule</h1>
			<p class="lead">All aboard!</p>
		</div>

		<!-- Current Train Form -->
		<div class="panel panel-default">
			<div class="panel-heading"><b>Current Train Schedule </b> </div>
			<div class="panel-body">   
				<table class="table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id="trainScheduleTable">
						<tr>
							<td>Hogwart's Express</td>
							<td>London</td>
							<td>100</td>
							<td>10</td>
							<td>49</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	
	<!--End Train -->

	<!-- Add Train Form -->
	<div class="panel panel-default">
		<div class="panel-heading"><b>Add Train</b></div>
		<div class="panel-body">
			<form>
				<div class="form-group ">
					<label class="form-control-label" for="trainName"> Train Name  </label>
					<input type="text" class="form-control" id="trainName"  >
				</div>
				<div class="form-group">
					<label class="form-control-label" for="destination"> Destination </label>
					<input type="text" class="form-control" id="destination" >
				</div>
				<div class="form-group">
					<label class="form-control-label" for="trainTime"> First Train Time (HH:mm - military time) </label>
					<input type="text" class="form-control" id="trainTime" >
				</div>
				<div class="form-group">
					<label class="form-control-label" for="frequency">Frequency (min)  </label>
					<input type="text" class="form-control" id="frequency" >
				</div>
				<button type="submit" id="addTrain-btn" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
	<!--End Train Form -->
</div>
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script type="text/javascript" src="Assets/train.js"></script>
</body>
</html>
