<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified Bootstrap CSS & JS Libraries -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Firebase Reference -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

	<!-- Moment.js Reference -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron display-3 text-center"">
			<h1 class="display-3">Train Schedule</h1>
			<p class="lead">All Aboard!</p>
		</div>

		<!-- Current Train Form -->
		<div class="panel panel-default">
			<div class="panel-heading">Current Train Schedule  </div>
			<div class="panel-body">   
				<table class="table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>

					<tbody id="trainScheduleTable">

					</tbody>
				</table>
			</div>
		</div>
	
	<!--End Train -->

	<!-- Add Train Form -->
	<div class="panel panel-default">
		<div class="panel-heading">Panel Heading</div>
		<div class="panel-body">
			<form>
				<div class="form-group ">
					<label class="form-control-label" for="formGroupExampleInput"> Train Name  </label>
					<input type="text" class="form-control" id="formGroupExampleInput"  >
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput2"> Destination </label>
					<input type="text" class="form-control" id="formGroupExampleInput2" >
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput2"> First Train Time (HH:mm - military time) </label>
					<input type="text" class="form-control" id="formGroupExampleInput2" >
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput2">Frequency (min)  </label>
					<input type="text" class="form-control" id="formGroupExampleInput2" >
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
	<!--End Train Form -->
</div>

</body>
</html>
